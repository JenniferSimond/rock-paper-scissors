<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!--This wrapper will wrap the whole website -->
    <div class="wrapper">
      <div class="scoreboard">
        <div class="title">
          <img src="/assets/title.png" alt="logo" />
        </div>
        <div class="SCORE">
          <p>SCORE</p>
          <h2>0</h2>
        </div>
      </div>
      <div class="hands">
        <div class="hand paper">
          <!-- onclick of these images we can call function-->
          <img src="/assets/Paper.png" onclick="pickUserHand('paper')" />
        </div>
        <div class="hand scissors">
          <img src="/assets/Scissors.png" onclick="pickUserHand('scissors')" />
        </div>
        <div class="hand rock">
          <img src="/assets/Rock.png" onclick="pickUserHand('rock')" />
        </div>
      </div>
      <!-- This is structure for game results -->
      <div class="game">
        <div class="userHand">
          <h2>YOU PICKED</h2>
          <div class="handImageContainer">
            <img id="userSelection" src="/assets/Paper.png" />
          </div>
        </div>
        <div class="outcomeArea">
          <div class="gameOutcome"><h2>YOU WIN</h2></div>
          <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="houseHand">
          <h2>THE HOUSE PICKED</h2>
          <div class="handImageContainer">
            <img id="computerSelection" src="/assets/Scissors.png" />
          </div>
        </div>
      </div>
      <!--wrapper closure-->
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
